<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用 text-align 属性</title>
    <style>
      .parent {
        background: #ff8787;
        /* 对于子级为 display: inline-block; 可以通过 text-align: center; 实现水平居中 */
        text-align: center;
      }
      .child {
        background: #e599f7;
        height: 300px;
        width: 300px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
