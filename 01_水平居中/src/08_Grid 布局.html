<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid 布局</title>
    <style>
      .parent {
        background: #ff8787;
        height: 300px;
        /* 开启 Grid 布局 */
        display: grid;
        /* 方法一 */
        justify-items: center;
        /* 方法二 */
        justify-content: center;
      }
      .child {
        background: #e599f7;
        height: 300px;
        width: 300px;
        /* 方法三 子元素 margin: auto*/
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
