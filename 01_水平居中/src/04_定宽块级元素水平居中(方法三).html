<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定宽块级元素水平居中(方法三)</title>
    <style>
      .parent {
        background: #ff8787;
        position: relative;
        height: 300px;
      }
      .child {
        background: #e599f7;
        height: 300px;
        /* 开启定位 */
        position: absolute;
        /* 水平拉满屏幕 */
        left: 0;
        right: 0;
        /* 拉满屏幕之后设置宽度，最后通过 margin 实现水平居中 */
        width: 300px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
