<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定宽块级元素水平居中(方法二)</title>
    <style>
      .parent {
        background: #ff8787;
      }
      .child {
        background: #e599f7;
        height: 300px;
        width: 300px;
        /* 开启定位 */
        position: relative;
        left: 50%;
        /* margin-left 为 负的宽度的一半 */
        margin-left: -150px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
