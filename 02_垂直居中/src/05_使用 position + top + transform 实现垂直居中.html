<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用 position + top + transform 实现垂直居中</title>
    <style>
      .parent {
        height: 500px;
        width: 300px;
        margin: 0 auto;
        background-color: #ff8787;
        /* 为父级容器开启相对定位 */
        position: relative;
      }
      .child {
        width: 300px;
        height: 300px;
        background-color: #91a7ff;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
