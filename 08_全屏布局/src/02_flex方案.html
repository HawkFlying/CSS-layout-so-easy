<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./init.css" />
        <title>flex方案</title>
        <style>
            .container {
                /* 开启flex布局 */
                display: flex;
                /* 将子元素布局方向修改为垂直排列 */
                flex-flow: column;
            }
            .content {
                /* 如果超出出现滚动条 */
                overflow: auto;
                /* 设置 中间 部分自适应 */
                flex: 1;
            }
            .right-in {
                /* 假设容器内有500px的元素 */
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">header</div>
            <div class="content">
                <div class="left">导航</div>
                <div class="right">
                    <div class="right-in">自适应，超出高度出现滚动条</div>
                </div>
            </div>
            <div class="footer">footer</div>
        </div>
    </body>
</html>
