<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位+定宽+定高实现水平垂直居中方案(二)</title>
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./init.css" />
    <style>
      .parent {
        /* 1. 使子元素相对于本元素定位 */
        position: relative;
      }
      .child {
        /* 2. 开启绝对定位 */
        position: absolute;
        /* 3. 设置该元素的偏移量，值为 50% */
        left: 50%;
        top: 50%;
        margin-left: -150px;
        margin-top: -150px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
