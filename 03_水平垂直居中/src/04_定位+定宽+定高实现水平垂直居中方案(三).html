<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位+定宽+定高实现水平垂直居中方案(三)</title>
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./init.css" />
    <style>
      .parent {
        /* 1. 使子元素相对于本元素定位 */
        position: relative;
      }
      .child {
        /* 2. 开启绝对定位 */
        position: absolute;
        /* 3. 将子元素拉满整个容器 */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* 4. 通过 margin:auto 实现水平垂直居中 */
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
