<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex方案</title>
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./init.css" />
    <style>
      .parent {
        /* 1. 将元素设置为 Flex 布局 */
        display: flex;
        /* 2. 通过 justify-content 以及 align-items: center 实现 */
        /* justify-content: center;
        align-items: center; */
      }
      .child {
        /* 或者通过 margin auto 实现 */
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
