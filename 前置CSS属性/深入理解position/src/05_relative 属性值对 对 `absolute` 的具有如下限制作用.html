<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>relative 属性值对 对 `absolute` 的具有如下限制作用</title>
        <style>
            .container {
                /* 父级元素开启 relative 定位 */
                position: relative;
                height: 400px;
                width: 600px;
                margin: 0 auto;
                background-color: #9c27b0;
            }
            .item {
                /* 子元素开启  absolute 定位 */
                position: absolute;
                background-color: #4caf50;
                height: 200px;
                width: 300px;
                /* 子元素的 top left right bottom 会被限制在 父级容器中 */
                right: 0;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item"></div>
        </div>
    </body>
</html>
