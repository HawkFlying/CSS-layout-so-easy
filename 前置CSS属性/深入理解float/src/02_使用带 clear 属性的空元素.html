<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>使用带 clear 属性的空元素</title>
        <style>
            .news {
                background-color: #ff4757;
                border: solid 1px #eccc68;
                width: 1000px;
                margin: 0 auto;
            }

            .news img {
                float: left;
                width: 700px;
            }

            .news h1 {
                float: right;
            }
            /* 清除浮动元素 */
            .clear {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="news">
            <img src="../image/img.jpg" />
            <h1>some text</h1>
            <div class="clear"></div>
        </div>
    </body>
</html>
